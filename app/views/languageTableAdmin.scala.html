@(list:List[Languages])
<table class="table table-striped" id="certificatetable" style="align:left;">
    <thead>
    <tr>
        <th>Name</th>
        <th>Fluency</th>
    </tr>
    </thead>
    <tbody>
    @list.map{ lang =>
    <tr>
        <td>@lang.name</td>
        <td>@lang.fluency</td>
    </tr>
    }
    </tbody>
</table>

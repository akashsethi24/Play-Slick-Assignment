@(title: String)(content: Html)(implicit req: RequestHeader)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>

        @helper.javascriptRouter("jsRoutes")(
        routes.javascript.HomeController.index,
        routes.javascript.HomeController.ajaxCall
        )


    </head>
    <body>
       <div class="col-md-12"style="background-color:#428BCA;color:white;margin-bottom:5px">
        <h1>Play Slick Demo Assignment <span class="glyphicon glyphicon-play"></span></h1>
                  </div>
       @content
    </body>
</html>
